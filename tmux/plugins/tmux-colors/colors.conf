# vi: ft=tmux

# default statusbar colors
set-option -g status-bg colour238
set-option -g status-fg colour253
set-option -g status-attr colour1

# active window title colors
set-window-option -g window-status-current-fg colour231
set-window-option -g window-status-current-bg colour4

# pane border
set-option -g pane-border-fg colour242
set-option -g pane-active-border-fg colour11

# pane number display
set-option -g display-panes-colour colour242
set-option -g display-panes-active-colour colour11
