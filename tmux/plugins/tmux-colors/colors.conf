# vi: ft=tmux

# default statusbar colors
set-option -g status-bg colour235
set-option -g status-fg colour20
set-option -g status-attr colour1

# active window title colors
set-window-option -g window-status-current-fg colour232
set-window-option -g window-status-current-bg colour150

# window title paddings
set-window-option -g window-status-format ' #I:#W '
set-window-option -g window-status-current-format ' #I:#W '

# pane border
set-option -g pane-border-fg colour240
set-option -g pane-active-border-fg colour11

# pane number display
set-option -g display-panes-colour colour242
set-option -g display-panes-active-colour colour150
